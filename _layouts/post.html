<!doctype html>
<html>
	<head>
		<title>{{ page.title }}</title>
        <meta name="keywords" content="{{ page.keywords }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="/css/bootpolish.css" rel="stylesheet" />
        <link href="http://ajax.aspnetcdn.com/ajax/bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet" />
        <link href="/css/syntax.css" rel="stylesheet" />
	</head>
	<body>
        <div id="fb-root"></div>
        <script>(function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        {% include navbar.html %}


        <div class="container">
            <div class="row">
                <div class="offset1 span10">
	                {{ content }}
                </div>
            </div>
            <div class="row">
                <div class="offset1 span1">
                    <div class="fb-like" data-href="{{ site.url }}{{ post.url }}" data-width="100" data-layout="button_count" data-show-faces="false" data-send="false"></div>
                </div>
                <div class="span1">
                    <div class="tw-tweet"><a href="https://twitter.com/share" class="twitter-share-button" data-via="dwdii">Tweet</a>
                    <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="offset2 span8">
                    <h3>Articles</h3>
                    <ul class="nav">
                        {% for post in site.posts %}
                            <li><a href="{{ post.url }}">{{ post.date | date_to_string }} {{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div><!--/.container -->

        {% include footer.html %}
	</body>
</html>
