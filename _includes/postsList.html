        <div class="container">
            <div class="row">
                <div class="offset2 span8">
                    <h3>Articles</h3>
                    <ul class="nav">
                        {% for post in site.posts %}
                            <li><span class="PostDate">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div><!--/.container -->
